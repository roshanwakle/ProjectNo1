<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="AssignmentForm.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <h1>Create Account</h1>
            <form method="post">
                <p><input type="text" name="fname" placeholder="&#128697; First Name" class="input"></p>
                <p><input type="text" name="lname" placeholder="&#128697; Last Name" class="input"></p>
                <p><input type="text" name="uname" placeholder="&#128697; User Name" class="input"></p>
                <p><input type="email" name="uid" placeholder="&#99993; Email" class="input"></p>
                <p><input type="password" name="pass" placeholder="&#128274; Password" autofocus required class="input"></p>
                <p><input type="password" name="cpass" placeholder="&#128274; Confirm Password" autofocus required class="input"></p>
                <p><input type="date" name="dob" placeholder=" DOB" class="input"></p>
                <p><input type="file" name="fl" class="input"></p>
                <div class="bott">
                     <p><input type="submit" name="sub" value="Register" class="btn fl"></p>
                     <p><input type="reset" name="res" value="Reset" class="btn fl"></p>
                </div>
                
                
            </form>
        </div>
    </div>
</body>
</html>
