    <script>
        class Student{
            constructor(id,name,marks)
            {
                this.id=id;
                this.name=name;
                this.marks=marks;
            }
            display()
            {
                console.log(this.id+" "+this.name+" "+this.marks)
            }
            static myShow()
            {

            }

        stu.display();
        Student.myShow();
    </script>
