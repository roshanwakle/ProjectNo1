<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arithmatic Operation
        var a=5;
        var b=10;
        document.write(a*b)
        document.write(a%b)
        document.write(a-b)
        document.write(a+b)

        //Relational Operators (< >,<=,=>,==,===,!== )
        var x=10;
        var y=20;
        document.write(x==y)
        document.write(x===y)
        document.write(x>=y)
        document.write(x<=y)
        document.write("<br>")

        //Logical Operatrs (&& ||)
        document.write((5>3)&&(5>2))
        document.write("<br>")
        document.write((5>3)&&(5<2))
        document.write("<br>")
        document.write((5>3)||(5>2))
        document.write("<br>")
        document.write(!(5>2))
        document.write(!(5>2))
        
        //Assignment Operators (=,-=,+=)
        var a=5;
        document.write(a+=5)
        document.write("<br>")
        document.write(a-=5)
    </script>
</body>
</html>
