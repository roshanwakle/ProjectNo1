    <title>Greatest Number</title>
</head>
<body>
    <script>
        var a=100;
        var b=80;
        var c=90;
        if(a>=b && a>=c)
        {
             document.write(a+"=a is larger");
        }
        else if(b>=a && b>=c)
        {
             document.write(b+"b is larger");
        }
        else 
        {
             document.write(c+"c is larger")
        }
        
    </script>
</body>
