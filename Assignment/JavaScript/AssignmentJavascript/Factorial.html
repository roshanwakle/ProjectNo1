<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function Factorial(n) {
            var ans=1;
              
            for (var i = 2; i <= n; i++)
                ans = ans * i;
            return ans;
        }
          
        document.write(Factorial(5)) 

    </script>
</body>
</html>
